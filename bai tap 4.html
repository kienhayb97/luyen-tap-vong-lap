<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= 0;
    let b= 1;
    let ketqua;
    for (i=0;i<9000;i++) {
        ketqua = a;
        a= a+ b;
        b= ketqua;
        if (a%5==0){
            document.write("số đầu tiên trong dãy fibonacci chia hết cho 5 la "+a)
            break;
        }
        document.write();
    }


</script>

</body>
</html>
